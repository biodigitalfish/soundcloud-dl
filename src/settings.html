<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      width: 100vw;
      max-width: 800px;
      padding: 20px;
      font-size: 16px;
      overflow: hidden;
    }

    .option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    hr {
      margin-top: 15px;
      margin-bottom: 15px;
      border: 0;
      border-top: 1px solid #ccc;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .actions button {
      width: 140px;
      text-align: center;
      color: #fffefe;
      background-color: #ff5419;
      padding: 8px 0px;
      border: 0;
      font-weight: 700;
      font-size: 16px;
    }

    .actions button:hover {
      background-color: #ff5419de;
      cursor: pointer;
    }

    .default-download-location-container {
      margin-left: 22px;
      margin-right: 22px;
      margin-top: 6px;
    }

    #default-download-location {
      width: 100%;
    }
  </style>

  <title>SoundCloud Downloader Settings</title>
  <link rel="stylesheet" href="/assets/config-B3kYd_Vv.css">
</head>

<body>
  <div class="container">
    <h1>SoundCloud Downloader Settings</h1>

    <form id="settings-form">
      <h4>Download Options</h4>
      <div class="option">
        <input id="download-hq-version" type="checkbox" />
        <label for="download-hq-version">Download high quality version (you need to be a GO+ user)</label>
      </div>
      <div class="option">
        <input id="download-original-version" type="checkbox" />
        <label for="download-original-version">
          Download original version when possible (metadata might not be set)
        </label>
      </div>
      <div class="option">
        <input id="download-without-prompt" type="checkbox" />
        <label for="download-without-prompt">Download to default location without showing a dialog:</label>
      </div>
      <div class="default-download-location-container">
        <input id="default-download-location" type="text" />
        <div>
          <label for="default-download-location">
            (Path relative to the 'Downloads' directory - can only be a subdirectory)
          </label>
        </div>
      </div>
      <div class="option">
        <input id="skipExistingFiles" type="checkbox" />
        <label for="skipExistingFiles">Skip download if file already exists (based on download history)</label>
      </div>

      <div id="download-history-container" class="option" style="margin-top: 10px;">
        <button id="clear-download-history" type="button">Clear Download History</button>
        <span style="margin-left: 10px;">
          Clear the download history that is used to prevent duplicate downloads
        </span>
      </div>

      <hr />

      <h4>Metadata Options</h4>
      <div class="option">
        <input id="normalize-track" type="checkbox" />
        <label for="normalize-track">Normalize track metadata</label>
      </div>
      <div class="option">
        <input id="set-metadata" type="checkbox" />
        <label for="set-metadata">Set track metadata</label>
      </div>
      <div class="option">
        <input id="include-producers" type="checkbox" />
        <label for="include-producers">Include producers as artists</label>
      </div>
      <div class="option">
        <input id="ffmpeg-remux-hls-mp4" type="checkbox" />
        <label for="ffmpeg-remux-hls-mp4">Remux HLS MP4/M4A using FFmpeg (Needed for M4A tagging)</label>
      </div>

      <hr />

      <h4>Feed Filtering</h4>
      <div class="option">
        <input id="block-reposts" type="checkbox" />
        <label for="block-reposts">Block reposts in 'Stream' feed</label>
      </div>
      <div class="option">
        <input id="block-playlists" type="checkbox" />
        <label for="block-playlists">Block playlists in 'Stream' feed</label>
      </div>

      <hr />

      <h4>Rate Limiting</h4>
      <div class="option">
        <input id="downloadRateLimit" type="number" min="1" step="1" />
        <label for="downloadRateLimit">Global download rate limit (segments per second)</label>
      </div>

      <div class="option">
        <input id="maxConcurrentTrackDownloads" type="number" min="1" max="10" step="1" />
        <label for="maxConcurrentTrackDownloads">Max concurrent track downloads (e.g., for playlists, 1-10)</label>
      </div>

      <div class="option">
        <input id="enable-hls-rate-limiting" type="checkbox" />
        <label for="enable-hls-rate-limiting">Enable HLS download rate limiting (prevents potential bans)</label>
      </div>
      <div class="option" style="margin-left: 22px;">
        <input id="hls-rate-limit-delay-ms" type="number" min="0" step="10" />
        <label for="hls-rate-limit-delay-ms">Delay between HLS segments (milliseconds)</label>
      </div>

      <div class="actions">
        <div>
          <button type="submit">Save</button>
          <button type="reset">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <script type="module" src="./js/settings.js"></script>
</body>

</html>
